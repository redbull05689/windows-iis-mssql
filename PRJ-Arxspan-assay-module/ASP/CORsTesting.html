<!DOCTYPE html>
<html>
<script type="text/javascript">
    function httpGet() {
        // get the targetURL
        var targetURL = document.getElementById('targetURL');

        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", targetURL, false);
        xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlHttp.setRequestHeader("Content-Length", targetURL.length);
        xmlHttp.setRequestHeader("Authorization", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxMzU0Iiwic2Vzc2lvbklkIjoiMjBZZjlWdWdAVnZhKlUhZzlhYlNqJnJAITJhIn0.a0-OZOyqgyEAL__gpwhWau0XmFv575jZUIw9GQEA6_E");
        xmlHttp.send(targetURL);

        var results = document.getElementById('results');
        results.innerHtml = xmlHttp.responseText;

    }

    function getAdminService() {
        var targetURL = document.getElementById('targetURL');

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                document.getElementById("results").innerHTML = xhttp.responseText;
            }
        };

        xhttp.open("GET", "http://localhost:28080/api/requesttypes?isConfigPage=true&appName=ELN&includeDisabled=true&requestTypeId=146", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(targetURL);
    };
</script>
<body>
    <h1>Testing CORs</h1>
    <p>
        <div>Target GET URL: <input type="text" id="targetURL" name="targetURL" size="80" value="http://localhost:28082/api/appconfig/app-id?appName=Configuration"></div>
        <button type="button" onclick="getAdminService()" value="Submit">Submit</button>
    </p>

    <p>
        Results:
        <div id="results" />
    </p>

</body>
</html>
