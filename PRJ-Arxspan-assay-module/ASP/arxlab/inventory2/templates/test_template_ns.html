<script type="text/javascript">

axns.templateJS = function(axFormId){
	this.axFormId;
	this.axFullId = "#objectTemplate_"+axFormId;
	this.$ = function(){
		if(arguments.length == 1){
			if(typeof arguments[0] == "string"){
				//alert("#objectTemplate_"+axFormId+" " + arguments[0])
				arguments[0] = this.axFullId+" " + arguments[0];
			}
		}
		return $.apply(this,arguments);
	}
	//set globals here e.g. this.myName = myValue;
	this.t_hideEmptyToggle = false;
}

axns.templateJS.prototype = {
	toggleEmptyFieldVisibility: function(){
		that = this;
		if(that.t_hideEmptyToggle == false){
			that.t_hideEmptyToggle = true;
			that.$(".toggleEmptyFieldVisibility").text("Show empty fields");
		}else{
			that.t_hideEmptyToggle = false;
			that.$(".toggleEmptyFieldVisibility").text("Hide empty fields");
		}

		if(that.t_hideEmptyToggle == false){
			//Show empty fields
			that.$(".hiddenFormRows").children().appendTo(that.$(".inventoryTemplateOuterBox"));
		}else{
			that.$('.templateText').children('.ax1-text').each(function () {			
		    	//Hide empty fields
			    if(that.$(this).text() != "" && that.$(this).text() != undefined && that.$(this).text() != "undefined" && that.$(this).text() != " "){
			    		//Do nothing
			    }else{ //This field is empty
			    	that.$(this).parent().appendTo(that.$(".hiddenFormRows"));
			    }
			});
			that.$('.templateTextarea').children('.ax1-textarea').each(function () {
		    	//Hide empty fields
				if(that.$(this).text() != "" && that.$(this).text() != undefined && that.$(this).text() != "undefined" && that.$(this).text() != " "){
		    		//Do nothing
			    }else{ //This field is empty
					that.$(this).parent().appendTo(that.$(".hiddenFormRows"));
				}
			});

			that.$('.templateSelect').children('.ax1-select').each(function () {	
		    	//Hide empty fields
			    if(that.$(this).text() != "" && that.$(this).text() != undefined && that.$(this).text() != "undefined" && that.$(this).text() != " "){
		    		//Do nothing
			    }else{ //This field is empty
			    	that.$(this).parent().appendTo(that.$(".hiddenFormRows"));
			    }
			});

			that.$('.templateDate').children('.ax1-date').each(function () {	
		    	//Hide empty fields
			    if(that.$(this).text() != "" && that.$(this).text() != undefined && that.$(this).text() != "undefined" && that.$(this).text() != " "){
			    		//Do nothing
			    }else{ //This field is empty
			    	that.$(this).parent().appendTo(that.$(".hiddenFormRows"));
			    }
			});
		}
	},
	hideEmptyBottomButtonSpans:function(){
		that = this;
		if(that.$('.templateAddButtonContainer').children().length == 0){
			that.$('.templateAddButtonContainer').hide();
		}

		if(that.$('.templateEditButtonContainer').children().length == 0){
			that.$('.templateEditButtonContainer').hide();
		}
	}
}

axns.test = new axns.templateJS(axFormId);

axns.test.$(".toggleEmptyFieldVisibility").click(function(){
	axns.test.toggleEmptyFieldVisibility();
});

if( axns.test.$(".templateEditButtonContainer > input").get().length>0){
	axns.test.toggleEmptyFieldVisibility();
	axns.test.$('.templateViewButtonContainer').hide();
	axns.test.$('.templateSubmitButtonContainer').hide();
}else{
	axns.test.$(".toggleEmptyFieldVisibility").hide();
}
axns.test.hideEmptyBottomButtonSpans();

</script>
