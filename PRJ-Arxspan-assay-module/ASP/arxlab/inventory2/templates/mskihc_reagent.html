<script type="text/javascript">

var t_hideEmptyToggle = false;

var setRowColors = function(){
    $('.inventoryTemplateOuterBox > div:visible:odd').css("background","rgb(223, 223, 223)");
    $('.inventoryTemplateOuterBox > div:visible:even').css("background","transparent");
}

$(document).ready(function() {
var toggleEmptyFieldVisibility = function(){
	

	if(t_hideEmptyToggle == false){
		t_hideEmptyToggle = true;
		$(".toggleEmptyFieldVisibility").text("Show empty fields");
	}
	else{
		t_hideEmptyToggle = false;
		$(".toggleEmptyFieldVisibility").text("Hide empty fields");
	}


	if(t_hideEmptyToggle == false){
			//Show empty fields
			$(".inventoryTemplateOuterBox").children().show();
			setRowColors();
	}
    else{

		$('.templateText').children('.ax1-text').each(function () {
			
		    	//Hide empty fields
			    if($(this).text() != "" && $(this).text() != undefined && $(this).text() != "undefined" && $(this).text() != " "){
			    		//Do nothing
			    }
			    else{ //This field is empty
			    		$(this).parent().hide();
			    }
		});

		$('.templateTextarea').children('.ax1-textarea').each(function () {
			
		    	//Hide empty fields
			    if($(this).text() != "" && $(this).text() != undefined && $(this).text() != "undefined" && $(this).text() != " "){
			    		//Do nothing
			    }
			    else{ //This field is empty
			    		$(this).parent().hide();
			    }
		});

		$('.templateSelect').children('.ax1-select').each(function () {
			
		    	//Hide empty fields
			    if($(this).text() != "" && $(this).text() != undefined && $(this).text() != "undefined" && $(this).text() != " "){
			    		//Do nothing
			    }
			    else{ //This field is empty
			    		$(this).parent().hide();
			    }
		});

		$('.templateDate').children('.ax1-date').each(function () {
			
		    	//Hide empty fields
			    if($(this).text() != "" && $(this).text() != undefined && $(this).text() != "undefined" && $(this).text() != " "){
			    		//Do nothing
			    }
			    else{ //This field is empty
			    		$(this).parent().hide();
			    }
		});

		setRowColors();
		

	}
}

var hideEmptyBottomButtonSpans = function(){
	if($('.templateAddButtonContainer').children().length == 0){
		$('.templateAddButtonContainer').hide();
	}

	if($('.templateEditButtonContainer').children().length == 0){
		$('.templateEditButtonContainer').hide();
	}
}

$(".toggleEmptyFieldVisibility").click(function(){
	toggleEmptyFieldVisibility();
});


if( $(".templateEditButtonContainer > input").get().length>0){
	toggleEmptyFieldVisibility();
	$('.templateViewButtonContainer').hide();
	$('.templateSubmitButtonContainer').hide();
}
else{
	$(".toggleEmptyFieldVisibility").hide();
	setRowColors();
}
