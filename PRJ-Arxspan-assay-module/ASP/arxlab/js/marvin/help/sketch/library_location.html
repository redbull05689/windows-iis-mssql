<body>
<h2>Location of the CHEMAXON library on the user's computer</h2>
<br>
<h4>Windows</h4>
<p>%USER_HOME%\chemaxon where %USER_HOME% is tipically c:\Users\username.</p>
<h4>Linux, UNIX, and OSX</h4>
<p>$USER_HOME/.chemaxon where $USER_HOME is tipically /home/useraccount in Linux and /user/useraccount in OSX.</p>
</body>
